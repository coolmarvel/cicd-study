name: CI # 워크 플로우 이름 지정

on: # 워크 플로우가 시작될 조건 지정
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest # 실행 환경 지정
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Get commit
        id: git
        run: |
          echo "::set-output name=short_sha::$(git rev-parse --short HEAD)"

      - name: Nodejs 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
          cache: 'npm'

      - name: Setting .env
        run: |
          echo APP_NAME is: ${{ env.APP_NAME }}
          echo APP_ENV is: ${{ env.APP_ENV }}
          echo APP_LANGUAGE is: ${{ env.APP_LANGUAGE }}
          echo APP_TEST is: ${{ env.APP_TEST }}

      - run: npm install
      - run: npm run test

      - name: Git
        run: |
          echo Branch name is: ${{ github.ref_name }}
          echo Short sha: ${{ steps.git.outputs.short_sha }}
          echo Version is: ${{ steps.version.outputs.current-version }}
